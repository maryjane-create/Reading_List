<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>List of Books</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Title</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${books.id}"></td>
        <td th:text="${books.author}"></td>
        <td th:text="${books.title}"></td>
    </tr>
</table>

</body>
</html>
